<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        
        <div class="sidebar">
            <div class="head">
                <img src="https://img.icons8.com/material-outlined/344/ffffff/dashboard-layout.png" alt="dashboard" class="icon-mid">
                <span>Dashboard</span>
            </div>
            <div class="navigation">
                <img src="https://img.icons8.com/material-outlined/344/ffffff/home--v2.png" alt="home" class="icon-small break" >
                <span class="break">Home</span>
                <img src="https://img.icons8.com/material-outlined/344/ffffff/user--v1.png" alt="profile" class="icon-small">
                <span>Profile</span>
                <img src="https://img.icons8.com/material-outlined/344/ffffff/communication.png" alt="messages" class="icon-small">
                <span>Messages</span>
                <img src="https://img.icons8.com/material-outlined/344/ffffff/time-machine.png" alt="history" class="icon-small">
                <span>History</span>
                <img src="https://img.icons8.com/material-outlined/344/ffffff/tasklist.png" alt="tasks" class="icon-small">
                <span>Tasks</span>
                <img src="https://img.icons8.com/material-outlined/344/ffffff/teamwork.png" alt="communities" class="icon-small">
                <span>Communities</span>
                <img src="https://img.icons8.com/material-outlined/344/ffffff/settings--v1.png" alt="settings" class="icon-small break" >
                <span class="break">Settings</span>
                <img src="https://img.icons8.com/material-outlined/344/ffffff/support.png" alt="support" class="icon-small">
                <span>Support</span>
                <img src="https://img.icons8.com/material-outlined/344/ffffff/privacy.png" alt="privacy" class="icon-small">
                <span>Privacy</span>
            </div>
        </div>
        
        <div class="header">
            <div class="head-grid">
                <div class="search">
                    <img src="https://img.icons8.com/material-outlined/344/search--v1.png" alt="search" class="icon-smaller" id="search-icon">
                    <input type="text" id="searchbar">
                    <div></div>
                    <div class="user-small">
                        <img src="https://img.icons8.com/material-outlined/344/alarm.png" alt="notification" class="icon-smaller">
                        <img src="https://cdn0.iconfinder.com/data/icons/affiliate-marketing-flat/64/peace-happy-freedom-peaceful-dream-life-wild-awake-128.png" alt="profile-pic" class="icon-mid">
                        <span>User Name</span>
                    </div>
                </div>
                <div class="second-row-head">
                    <img src="https://cdn0.iconfinder.com/data/icons/affiliate-marketing-flat/64/peace-happy-freedom-peaceful-dream-life-wild-awake-128.png" alt="profile-pic" class="icon-big"> 
                    <div class="greeting">
                        <span class="small-head">Hi there,</span>
                        <span>User Name (@user_name)</span>
                    </div>
                    <div class="buttons">
                        <button>New</button>
                        <button>Upload</button>
                        <button>Share</button>
                    </div>

                </div>
                <div class="profile">

                </div>
            </div>
        </div>
        
        <div class="main">
            <div class="main-grid">
                
            </div>
        </div>
    </div>
</body>
</html>
